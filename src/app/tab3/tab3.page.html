<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let peli of favoriteByGenre">
    <ion-grid *ngIf="peli.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4 color="primary">{{peli.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas]="peli.pelis"></app-slideshow-poster>
    </ion-grid>

  </div>

</ion-content>
