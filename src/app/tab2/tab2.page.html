<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
    animated
    placeholder="Buscar pelÃ­cula"
    [debounce]="700"
    [value]="textoBuscar"
    (ionChange)="buscarPelicula($event)">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="cargando">
    <ion-row>
      <ion-col class="text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label>Sugerencias</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let sug of sugerencias">
      <ion-label color="primary" (click)="textoBuscar = sug">{{sug}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">

        <ion-card (click)="showDetail(pelicula.id)">
          <img [src]="pelicula.poster_path | imagenpipe">

          <ion-card-header>
            <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{pelicula.title}}</h2>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
