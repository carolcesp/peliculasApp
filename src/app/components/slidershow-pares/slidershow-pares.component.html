<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of populares | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card>
          <img class="poster" [src]="pelicula.poster_path | imagenpipe">
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>
</ion-slides>
