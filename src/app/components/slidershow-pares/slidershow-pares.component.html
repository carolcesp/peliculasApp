<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculasPopulares | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="showDetail(pelicula.id)">
          <img class="poster" [src]="pelicula.poster_path | imagenpipe">
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>

  <ion-slide class="slide-show-more">
    <ion-button
      expand="full"
      size="large"
      class="btn-show-more"
      (click)="getMoreMovies()">

      <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
  </ion-slide>
</ion-slides>
